<!DOCTYPE html>
<html Lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
    <title>Portifólio - Lucas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>   
<body>
    <header>
        <h1>Lucas</h1>
        <h1>Web Designer</h1>
       
        <h2>Apresentação</h2>
        <h2>Projetos</h2>

    </header>
    
    <section id="secao-apresentacao">
        <div>
            <img src= "https://github.com/coronelvesgo.png"alt="">
        </div>
        
        <div>
            <h2>Bury the light</h2>
            <p>Deep within</p>
        </div>       
    </section>

    <section class="secao-projetos">
        <ul>
            <li>
                <div class="card">
                    <div class="image-wrapper">
                        <img src="https://plus.unsplash.com/premium_photo-1683140655656-20448abc55da?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                    </div>
                    <div class="card-text">
                     <h1>HTML</h1>
                     <h2>CSS</h2>   
                    </div>
                </div>
            </li>
            <li>
                <div class="card">
                    <div class="image-wrapper"></div>
                    <div class="card-text"></div>
                </div>
            </li>
            <li>
                <div class="card">
                    <div class="image-wrapper"></div>
                    <div class="card-text"></div>
                </div>
            </li>
        </ul>

    </section>

<section id="secao-orcamento">
    <h2>Faça um orçamento</h2>
    <form action="">
        <div class="campo linha">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
        </div> 
        
        <div class="campo">
            <label for="paginas">Páginas</label>
            <input type="number" id="paginas" min="1" value="1">
        </div>
        <div class="campo">
            <label for="tipo">Tipo de Site</label>
            <select id="tipo">
                <option value="1">Estático</option>
                <option value="2">Dinâmico</option>                       
            </select>            
        </div>
        <div class="campo">
            <label for="">Precisa de protótipo?</label>
            <div>
                <input type="radio" name="prototipo">
                <label for="">Sim</label>
                <input type="radio" name="prototipo">
                <label for="">Não</label>
            
            </div>
        </div>
        <div class="campo">
            <input type="checkbox" id="js">
            <label for="js">tem automação com JS</label>
        </div>
           
        <label for="prazo">Prazo</label>
        <input type="range" min="1" max="12" id="prazo">

        <button>Enviar Formulario</button>
    
    </form>

</section>

   

</body>    
</html>
